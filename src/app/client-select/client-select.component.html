<mat-form-field [style.width.px]="256">
    <mat-label><span>Client</span></mat-label>
    <mat-select [ngModel]="clientID" (selectionChange)="change($event.value)">
        <mat-option *ngFor="let client of clients" [value]="client.id">{{client.name}}</mat-option>
    </mat-select>
</mat-form-field>
